name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: string
      tag:
        description: 'Docker image tag (e.g., v1.0.0, latest, dev)'
        required: true
        default: 'latest'
        type: string
      platforms:
        description: 'Target platforms (comma-separated)'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ai-blackbird/cheshirecat-core

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        id: tags
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag }}"
          echo "tags=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Building image with tag: ${IMAGE_TAG}"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./core
          file: ./core/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: ${{ github.event.inputs.platforms }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=CheshireCat Core
            org.opencontainers.image.description=CheshireCat AI framework core
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Output image details
        run: |
          echo "âœ… Successfully built and pushed image:"
          echo "ğŸ“¦ Image: ${{ steps.tags.outputs.tags }}"
          echo "ğŸ—ï¸ Platforms: ${{ github.event.inputs.platforms }}"
          echo "ğŸŒ¿ Branch: ${{ github.event.inputs.branch }}"
          echo "ğŸ” Digest: ${{ steps.build.outputs.digest }}"